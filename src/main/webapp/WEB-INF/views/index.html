<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="left">
        <div class="col-lg-12">
            <h2 class="text-center">
                Добавить коментарий
            </h2>
        </div>
        <div class="col-lg-6">

            <div id="comment-field"></div>
        </div>
        <div class="col-lg-6">
            <form action="#" th:action="@{/comment}" th:object="${comment}" method="post">
                <div class="form-group">
                    <label for="comment-name">Автор:</label>
                    <input type="text" class="form-control" id="comment-name" placeholder="Enter your name" th:field="*{authorName}">
                </div>
                <div class="form-group">
                    <label for="comment-body">Текст сообщения:</label>
                    <textarea type="text" class="form-control" id="comment-body" placeholder="comment"th:field="*{body}"></textarea >
                </div>
                <div>
                    <button type="submit" id="comment-add">Отправить</button>
                </div>
            </form>
        </div>
    </div>
    <label for="comment-body">Комментарии:</label>
    <ul>
        <li th:each="comment : ${comments}">

            <div class="left">
                <div class="form-group">
                    <textarea type="text" class="form-control" id="comment-body" placeholder="comment"
                              th:text="${comment.content}"></textarea>
                </div>
                <div>
                    <button type="submit" id="comment-add">Удалить</button>
                    <button type="submit" id="comment-add">Ответить</button>
                </div>
                </form>
                <ul th:fragment="showComment(comment)" th:unless="${#lists.isEmpty(comment.answers)}">
                    <li th:each="child : ${comment.answers}" th:inline="text">
                        <div class="left" th:fragment="showComment(comment)">
                            <div class="form-group">
                                <textarea type="text" class="form-control" id="comment-body" placeholder="comment"
                                          th:text="${child.content}"></textarea>
                            </div>
                            <div>
                                <button type="submit" id="comment-add">Удалить</button>
                                <button type="submit" id="comment-add">Ответить</button>
                            </div>
                            <ul th:replace="this::showComment(${child})"></ul>
                    </li>
                </ul>

            </div>
        </li>
    </ul>

</div>
</div>
</div>
</body>
</html>
