<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="left">
        <div class="col-lg-12">
            <h2 class="text-center">
                Добавить коментарий
            </h2>
        </div>
        <div class="col-lg-6">

            <div id="comment-field"></div>
        </div>
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <label for="comment-name">Автор:</label>
                    <input type="text" class="form-control" id="comment-name"  placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="comment-body">Текст сообщения:</label>
                    <textarea type="text" class="form-control" id="comment-body" placeholder="comment"></textarea>
                </div>
                <div>
                    <button type="submit" id="comment-add" >Отправить</button>
                </div>
            </form>
        </div>
    </div>
    <div class="left">
                <div class="form-group">
                    <label for="comment-body">Комментарии:</label>
                    <textarea type="text" class="form-control" id="comment-body" placeholder="comment"></textarea>
                </div>
                <div>
                    <button type="submit" id="comment-add" >Удалить</button>
                    <button type="submit" id="comment-add" >Ответить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
